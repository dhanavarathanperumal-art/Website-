<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHANAVARATHAN P - Tech Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Courier New', monospace;
        }
        
        body {
            background: 
                radial-gradient(circle at 20% 50%, rgba(20, 100, 220, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120, 20, 220, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
                #0a0a14;
            background-attachment: fixed;
            color: #e0e0ff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 50, 50, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(50px) translateX(25px); }
        }
        
        .glowing-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.3;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 50, 50, 0.5), transparent 70%);
            top: 10%;
            left: 5%;
            animation: float 25s infinite ease-in-out;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(150, 0, 255, 0.5), transparent 70%);
            bottom: 10%;
            right: 5%;
            animation: float 30s infinite ease-in-out reverse;
        }
        
        .orb-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 100, 255, 0.4), transparent 70%);
            top: 70%;
            left: 80%;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -20px) scale(1.05); }
            50% { transform: translate(0, -40px) scale(1); }
            75% { transform: translate(-20px, -20px) scale(0.95); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 60px 0 40px;
            position: relative;
        }
        
        .cyber-border {
            position: relative;
            padding: 30px;
            border: 1px solid rgba(255, 50, 50, 0.4);
            border-radius: 10px;
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(255, 50, 50, 0.3),
                0 0 40px rgba(0, 100, 255, 0.2),
                inset 0 0 20px rgba(0, 100, 255, 0.1);
        }
        
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            background: linear-gradient(45deg, #0a0a14, #1a1a2e);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff3232;
            box-shadow: 
                0 0 25px rgba(255, 50, 50, 0.6),
                inset 0 0 25px rgba(255, 0, 0, 0.3);
        }
        
        .avatar i {
            font-size: 3.5rem;
            color: #ff3232;
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.8);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff3232, #00a2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #a0c8ff;
            margin-bottom: 15px;
        }
        
        .emoji {
            font-size: 1.2rem;
            margin: 0 5px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(0, 40, 80, 0.5);
            border-radius: 50%;
            color: #00e0ff;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(0, 162, 255, 0.3);
        }
        
        .social-icon:hover {
            background: rgba(255, 50, 50, 0.7);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.7);
            color: white;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }
        
        @media (max-width: 900px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(15, 20, 40, 0.7);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid rgba(255, 50, 50, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #ff3232, #00a2ff);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 50, 50, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .card h2 {
            color: #ff3232;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 50, 50, 0.3);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h2 i {
            color: #00a2ff;
        }
        
        .about-section p {
            margin-bottom: 15px;
            font-size: 1.05rem;
            color: #c0d0ff;
        }
        
        .highlight {
            color: #ff3232;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(255, 50, 50, 0.5);
        }
        
        .highlight-blue {
            color: #00e0ff;
            font-weight: 600;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #a0c8ff;
        }
        
        .info-item i {
            width: 30px;
            color: #ff3232;
            font-size: 1.2rem;
        }
        
        .tech-tag {
            display: inline-block;
            background: rgba(255, 50, 50, 0.15);
            color: #ff9999;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 50, 50, 0.3);
            transition: all 0.3s ease;
        }
        
        .tech-tag-blue {
            background: rgba(0, 100, 200, 0.15);
            color: #00e0ff;
            border: 1px solid rgba(0, 162, 255, 0.3);
        }
        
        .tech-tag:hover {
            background: rgba(255, 50, 50, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 50, 50, 0.4);
            color: white;
        }
        
        .tech-tag-blue:hover {
            background: rgba(0, 100, 200, 0.4);
            box-shadow: 0 5px 15px rgba(0, 100, 200, 0.3);
        }
        
        .projects {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }
        
        .project-item {
            padding: 20px;
            background: rgba(10, 20, 40, 0.5);
            border-radius: 8px;
            border-left: 3px solid #ff3232;
            transition: all 0.3s ease;
        }
        
        .project-item:hover {
            background: rgba(20, 40, 80, 0.5);
            transform: translateX(5px);
            border-left: 3px solid #00a2ff;
        }
        
        .project-title {
            font-weight: 700;
            color: #ff3232;
            margin-bottom: 10px;
            font-size: 1.3rem;
            text-shadow: 0 0 5px rgba(255, 50, 50, 0.5);
        }
        
        .project-desc {
            color: #a0c8ff;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(10, 20, 40, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(255, 50, 50, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff3232;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #a0c8ff;
            font-size: 0.9rem;
        }
        
        .notes-section {
            grid-column: 1 / -1;
            margin-top: 30px;
        }
        
        .notes-container {
            background: rgba(10, 15, 30, 0.8);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid rgba(255, 50, 50, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }
        
        .notes-container::before {
            content: "EDITABLE NOTES SECTION";
            position: absolute;
            top: -12px;
            left: 20px;
            background: linear-gradient(90deg, #ff3232, #00a2ff);
            color: #0a0a14;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 2;
        }
        
        .note-item {
            background: rgba(20, 30, 60, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 3px solid #ff3232;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .note-item:hover {
            background: rgba(30, 50, 90, 0.6);
            transform: translateX(5px);
            border-left: 3px solid #00e0ff;
        }
        
        .note-title {
            font-weight: 700;
            color: #ff3232;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 50, 50, 0.5);
            padding-right: 40px;
        }
        
        .note-content {
            color: #c0d0ff;
            margin-bottom: 10px;
            padding-right: 40px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .note-content strong {
            color: #ff6666;
        }
        
        .note-date {
            font-size: 0.85rem;
            color: #ff9999;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-notice {
            background: rgba(255, 50, 50, 0.1);
            border: 1px dashed #ff3232;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            color: #a0c8ff;
            font-size: 0.95rem;
        }
        
        .edit-notice strong {
            color: #ff3232;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: #88aaff;
            font-size: 0.9rem;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 50, 50, 0.2);
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.7);
        }
        
        .rule-box {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-style: italic;
        }
        
        /* Binary code animation */
        .binary-code {
            position: fixed;
            color: rgba(255, 100, 100, 0.1);
            font-size: 1rem;
            font-family: monospace;
            z-index: -1;
            user-select: none;
        }
        
        .red-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ff3232;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #ff3232;
        }
        
        .blue-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #00a2ff;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #00a2ff;
        }
        
        /* Password Editor Styles */
        .editor-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .password-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .password-input {
            padding: 10px 15px;
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid rgba(255, 50, 50, 0.5);
            border-radius: 5px;
            color: #ff9999;
            font-family: monospace;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .password-input:focus {
            border-color: #ff3232;
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }
        
        .editor-btn {
            padding: 10px 20px;
            background: rgba(255, 50, 50, 0.2);
            color: #ff9999;
            border: 1px solid rgba(255, 50, 50, 0.5);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .editor-btn:hover {
            background: rgba(255, 50, 50, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 50, 50, 0.3);
        }
        
        .save-btn {
            background: rgba(0, 200, 100, 0.2);
            color: #66ffcc;
            border: 1px solid rgba(0, 200, 100, 0.5);
        }
        
        .save-btn:hover {
            background: rgba(0, 200, 100, 0.4);
            box-shadow: 0 5px 15px rgba(0, 200, 100, 0.3);
        }
        
        .editor-mode .note-item {
            background: rgba(30, 40, 80, 0.7);
            border: 1px dashed rgba(255, 50, 50, 0.5);
        }
        
        .editor-mode .note-title,
        .editor-mode .note-content,
        .editor-mode .note-date {
            outline: none;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .editor-mode .note-title:focus,
        .editor-mode .note-content:focus,
        .editor-mode .note-date:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 5px rgba(255, 50, 50, 0.5);
        }
        
        .editor-mode .note-content {
            min-height: 80px;
        }
        
        .add-note-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: rgba(255, 50, 50, 0.1);
            border: 2px dashed rgba(255, 50, 50, 0.5);
            border-radius: 8px;
            color: #ff9999;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .add-note-btn:hover {
            background: rgba(255, 50, 50, 0.2);
            border-color: #ff3232;
            transform: translateY(-3px);
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(0, 200, 100, 0.2);
            color: #66ffcc;
            border: 1px solid rgba(0, 200, 100, 0.5);
            display: block;
        }
        
        .error {
            background: rgba(255, 50, 50, 0.2);
            color: #ff9999;
            border: 1px solid rgba(255, 50, 50, 0.5);
            display: block;
        }
        
        .warning {
            background: rgba(255, 165, 0, 0.2);
            color: #ffcc66;
            border: 1px solid rgba(255, 165, 0, 0.5);
            display: block;
        }
        
        .lock-icon {
            color: #ff3232;
            margin-right: 5px;
        }
        
        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            border-radius: 50%;
            color: #ff9999;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .editor-mode .delete-btn {
            display: flex;
        }
        
        .delete-btn:hover {
            background: rgba(255, 50, 50, 0.8);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.7);
            color: white;
        }
        
        .note-item:hover .delete-btn {
            display: flex;
        }
        
        /* Confirm delete modal */
        .delete-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
